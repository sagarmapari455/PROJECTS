<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff7373, #ffdcdc);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .thank {
            background: rgba(255, 255, 255, 0.25);
            padding: 40px 50px;
            border-radius: 15px;
            backdrop-filter: blur(8px);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .thank h2 {
            font-size: 40px;
            color: #ffffff;
            text-shadow: 0 0 8px #000;
            margin-bottom: 10px;
        }

        .thank p {
            font-size: 20px;
            color: #fff;
            text-shadow: 0 0 5px #000;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <div class="thank">
        <h2>Thank You ❤️</h2>
        <p>Our admission team will contact you soon.</p>
    </div>

</body>

</html>
