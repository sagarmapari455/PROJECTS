<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .sum {
            width: 200px;
            height: 200px;
            margin-top: 20%;
            margin-left: 30%;
            background-color: black;
            animation: fade 2s, infinite, alternate;
        }

        @keyframes fade {
            0%{
                opacity: 0;
                transform: scale(0);
            }

            10%{
                opacity: 1;
                transform: scale(1);
            }

            20%{
                opacity: 0;
                transform: scale(0);
            }
        }
    </style>
</head>

<body>
    <div class="sum">

    </div>
</body>

</html>
